<html>
    <head>
        <title>Instagram</title>
        <link rel = "icon" href = "ins.png" type = "image/x-icon"> 
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <body > 
        
<div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12 " style="margin-top: 40px;">
         
      <img src="instag.jpg" class="img-fluid" style="margin-top: 80px; border: 1px solid black;">

      </div>
    

      <div class="col-md-4 col-sm-12 "  id="login">
        <div id="loginsection"  >
          <div style="margin-top: 80px">
               <p>Instagram</p>

          </div>
          <div class="row mt-4">
            <form class=" offset-3" method="POST" action="http://localhost:3000/home">
              <div class="form-group">
              <input type="text" placeholder="Enter the username" name="username" id="usernametxt" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Enter the password" id="password" name="password" style="margin-bottom: 1px"class="form-control" required>
            </div>
            <label style ="color:  crimson" for="room">Choose a Room:</label>
              <select name="roomName" id="roomName">
               <option value="angular">Angular</option>
               <option value="vue">Vue</option>
               <option value="react">Javascript</option>
                <option value="nodejs">NodeJs</option>
             </select>
              <div style="margin-top:10px; ">
              <input type="checkbox" style="padding-top: 0px; "><label> Remember me</label>
              </div>
            <div class="form-group">
               <input type="submit" value="Login" class="xyz w-100 "  >
            </div>
            <div class="form-group">
              <input type="button"  value="Login with OTP" class="xyz w-100 ">
              </div>
               
               
               

              <br><br>

              <div class="form-group offset-3">
               <a href="" style="color: crimson">Forget Password</a> </div>
               <div class="form-group offset-5">
               <a class="link" style="color:  crimson">Sign Up</a> </div>

                

           </form>
           </div>
             
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
